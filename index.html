<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Arcane Sanctum v0.1</title>
    <meta name="author" content="Jeffrey Brice">
    <link href="https://npmcdn.com/basscss@7.1.1/css/basscss.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet" />

  </head>
  <body>
    <!-- Dialogue Box -->
    <div id="header" style="max-height:10%x;min-height:100px;" class="border center">
        <img src="http://pixeljoint.com/files/icons/full/torch1.gif" style="-moz-transform: scaleX(-1);-o-transform: scaleX(-1);-webkit-transform: scaleX(-1);transform: scaleX(-1);filter: FlipH;-ms-filter: FlipH;left:10px;"/>
        <div style="display:inline-block;width:75%;" class="center">
          <h2 style="font-size:2vw;">Current Quest:</h2>
          <h2 style="font-size:2vw;" id="dialogueBox"></h2>
        </div>
        <img src="http://pixeljoint.com/files/icons/full/torch1.gif" style="right:10px;"/>
    </div>

    <!-- Gameplay Area -->
  <div id="gameplayArea" style="position: absolute;top: 20%;width: 90%;margin: 20px;">
    <p id="alertBox" class="p2 bold bg-darken-2 border rounded" style="min-height: 50px;"></p>
    <!-- Stats -->
    <div id="stats-box" class="">
      <h3>Stats</h3>
      <ul>
        <li>Total pages read:<span id="pages_read"></span>
        &nbsp;&nbsp;&nbsp;&nbsp;Pages read per second:<span id="pagesPerSecond"</span></li>
        <li>Notoriety:<span id="notoriety"></span></li>
      </ul>
    </div>
    <!-- Buttons -->
    <!--<button class="btn border bg-red" onClick="readPages(1000)">Dev Cheat: Add 1000 pages</button>-->
    <button class="btn border rounded bg-darken-3" onclick="readPages(1)">Read a page</button>
    <div id="clickablesBox" class="bg-darken-1 border rounded" style="overflow:auto;height:150px;width:70%;border:5px;">
      <!-- Spell 01 -->
      <div id="autoReadSpellDiv" style="visibility: hidden; margin-top: 10px;">
        <button class="btn border rounded bg-darken-3" onClick="buy_spell_01()">Cast an autoread spell</button>
          <ul>
            <li>
              Auto-Read Spells: <span id="spell_01_total_span">0</span><br />
            </li>
            <li>
              Auto-Read Cost: <span id="spell_01_cost_span">10</span>
            </li>
          </ul>
        </div>
        <!-- Spell 02 -->
      <div id="mindControlSpellDiv" style="visibility: hidden; margin-top: 10px;">
        <button class="btn border rounded bg-darken-3" onClick="buy_spell_02()">Cast a Mind Control spell</button>
          <ul>
            <li>
              Mind Control Spells: <span id="spell_02_total_span">0</span><br />
            </li>
            <li>
              Mind Control Cost: <span id="spell_02_cost_span">100</span>
            </li>
          </ul>
      </div>
      <!-- Spell 03 -->
      <div id="minionSpellDiv" style="visibility: hidden; margin-top: 10px; margin-left: 10px;">
        <button class="btn border rounded bg-darken-3" onClick="buy_spell_03()">Summon some minions</button>
          <ul>
            <li>
              Minions Summoned: <span id="spell_03_total_span">0</span><br />
            </li>
            <li>
              Minion Cost: <span id="spell_03_cost_span">1000</span>
            </li>
          </ul>
      </div>
    </div>
</div>
<!-- Footer -->
    <script type="text/javascript" src="stateMachine.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
  </body>
</html>
